<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/43ccaea5eb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./js/header.js" defer></script>
    <script src="./js/contact.js" defer></script>
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="page-container">
        <div class="nav-bar">
          <div class="dropdown-menu mobile-only">
            <ul class="hamburger-menu">
              <li class="list-item">
                <a href="./index.html" class="menu-item">Home</a>
              </li>
              <li class="list-item">
                <a href="./blog-list.html" class="menu-item">Posts</a>
              </li>
              <li class="list-item">
                <a href="./about.html" class="menu-item">About</a>
              </li>
              <li class="list-item">
                <a href="./contact.html" class="menu-item">Contact</a>
              </li>
            </ul>
            <button class="hamburger">
              <i class="fas fa-bars fa-2x"></i>
              <i class="fas fa-xmark fa-2x"></i>
            </button>
          </div>
          <a href="./index.html" class="logo">BoatDatLife</a>
          <div class="desktop-nav-bar">
            <a href="./index.html" class="desktop-only desktop-menu-item"
              >Home</a
            >
            <a href="./blog-list.html" class="desktop-only desktop-menu-item"
              >Posts</a
            >
            <a href="./about.html" class="desktop-only desktop-menu-item"
              >About</a
            >
            <a href="./contact.html" class="desktop-only desktop-menu-item"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="page-container">
        <div class="general-heading-container">
          <div class="general-line desktop-only"></div>
          <h1 class="general-heading">Contact</h1>
          <div class="general-line desktop-only"></div>
        </div>
        <div class="contact-container">
          <form
            name="form-container"
            class="form-container"
            action="#"
            onsubmit="return false"
          >
            <div class="field-container">
              <div class="submit-container">
                <div class="submitted"></div>
              </div>
              <div class="error-message" id="name-error"></div>
              <label for="name">
                <input
                  name="name"
                  class="form"
                  type="text"
                  id="name-form"
                  placeholder="Enter your name"
                />
              </label>
            </div>
            <div class="field-container">
              <div class="error-message" id="subject-error"></div>
              <label for="subject">
                <input
                  name="subject"
                  class="form"
                  type="text"
                  id="subject-form"
                  placeholder="What is your request about?"
                />
              </label>
            </div>
            <div class="field-container">
              <div class="error-message" id="email-error"></div>
              <label for="email">
                <input
                  name="email"
                  class="form"
                  type="text"
                  id="email-form"
                  placeholder="Enter your E-Mail"
                />
              </label>
            </div>
            <div class="field-container">
              <div class="error-message" id="message-error"></div>
              <label for="message">
                <textarea
                  name="message"
                  class="form"
                  type="text"
                  id="message-form"
                  placeholder="Write your message"
                ></textarea>
              </label>
            </div>
            <div>
              <button class="submit-button button" onclick="validateForm()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="page-container footer-container">
        <div class="footer-logo-container">
        <a href="./index.html" class="footer-logo">BoatDatLife</a>
      </div>
        <div class="footer-flex-container">
          <div class="shortcuts">
            <h4 class="footer-heading">Shortcuts</h4>
            <a href="./index.html" class="footer-info">Home</a>
            <a href="./blog-list.html" class="footer-info">Posts</a>
            <a href="./about.html" class="footer-info">About</a>
            <a href="./contact.html" class="footer-info">Contact</a>
          </div>
          <div class="footer-content">
            <p>Powerd by WordPress</p>
          </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
